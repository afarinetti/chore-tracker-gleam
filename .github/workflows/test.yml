name: test
permissions:
  contents: read

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v2
      - run: gleam deps download
      - run: gleam test
      - run: gleam format --check src test
